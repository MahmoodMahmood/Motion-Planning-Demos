<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- threejs stuff -->
    <script src="https://unpkg.com/three@0.127/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.127/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.127/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Simulation Libraries (main renderer invoked at the end of the <body> tag) -->
    <script language="javascript" type="text/javascript" src="js/three/slam/circleBot.js"></script>
    <script language="javascript" type="text/javascript" src="js/three/slam/lidar.js"></script>

    <title>SLAM Demo</title>
</head>

<body>
    <div class="jumbotron p-3">
        <h1 class="display-4 p-2"> SLAM demo </h1>
        <p class="lead p-4"> Interactive SLAM demo using threejs. Move around with WASD! </p>
    </div>
    <div class="container-lg row">
        <div class="col">
            <canvas id="artifactCanvas" myattr="myattr">
                <!-- Our sketch will go here! -->
            </canvas>
        </div>
        <div class="col border bg-light">
            <h1>Customizations:</h1>
            <div class="p-3">
                No customizations available yet
            </div>
        </div>
    </div>

    <footer class="card-footer text-muted">
        Room 3D model credit goes to <a href="https://sketchfab.com/anex"> Anex on Sketchfab </a>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new
                bootstrap.Popover(popoverTriggerEl);
        })
    </script>

    <!-- Invoke threejs renderer -->
    <script language="javascript" type="text/javascript" src="js/three/slam/slam.js"></script>
</body>

</html>
