<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Webpage icon -->
  <link rel="icon" href="assets/favicon.ico">

  <!-- Google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- P5js stuff -->
  <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>

  <!-- Simulation Libraries -->
  <script language="javascript" type="text/javascript" src="js/p5/common/quadtree.js"></script>
  <script language="javascript" type="text/javascript" src="js/p5/common/abstract_tree_node.js"></script>
  <script language="javascript" type="text/javascript" src="js/p5/common/car_node.js"></script>
  <script language="javascript" type="text/javascript" src="js/p5/road_maker/draw_utils.js"></script>
  <script language="javascript" type="text/javascript" src="js/p5/road_maker/path.js"></script>
  <script language="javascript" type="text/javascript" src="js/p5/road_maker/road_maker_sketch.js"></script>

  <title> Road Maker </title>
</head>

<body>
  <div class="jumbotron p-3">
    <h1 class="display-4 p-2"> Road Maker </h1>
    <p class="lead p-2"> Make a road for a simulated car! </p>
  </div>

  <div class="container-lg row">
    <div class="col">
      <div id="sketch-holder">
        <!-- Our sketch will go here! -->
      </div>
    </div>
    <div class="col border">
      <h1>Customizations:</h1>
      <div class="p-0">
        <div class="container mt-5">
          <div class="row">
            <button type="button" class="btn btn-primary" id="clear-button"> Clear </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new
        bootstrap.Popover(popoverTriggerEl);
    })
  </script>

</body>

</html>
